<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deconstructed Keyboard Switch</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="switch-main">
    <div class="keybaord-switch">
  
      <div class="switch-part switch-part-top">
        <img src="assets/switch-top-main.svg" class="switch-top-main" />
        <img src="assets/switch-top-back.svg" class="switch-top-back" />
        <img src="assets/switch-top-feet-top.svg" class="switch-top-feet-top" />
        <img src="assets/switch-top-feet-bottom.svg" class="switch-top-feet-bottom" />
      </div>
  
      <div class="switch-part switch-part-stem">
        <img src="assets/switch-stem-top.svg" class="switch-stem-top" />
        <img src="assets/switch-stem-back.svg" class="switch-stem-back" />
      </div>
  
      <div class="switch-part switch-part-spring">
        <img src="assets/switch-spring-top.svg" class="switch-spring-top" />
        <img src="assets/switch-spring-back.svg" class="switch-spring-back" />
      </div>
  
      <div class="switch-part switch-part-bottom">
        <img src="assets/switch-bottom.svg" class="switch-bottom" />
        <img src="assets/switch-bottom-mid.svg" class="switch-bottom-mid" />
        <img src="assets/switch-bottom-top.svg" class="switch-bottom-top" />
      </div>
  
    </div>
  
    <div class="switch-info">
      <div class="switch-part switch-part-top">
        <p>Top housing</p>
      </div>
  
      <div class="switch-part switch-part-stem">
        <p>Stem</p>
      </div>
  
      <div class="switch-part switch-part-spring">
        <p>Spring</p>
      </div>
  
      <div class="switch-part switch-part-bottom">
        <p>Bottom housing</p>
      </div>

      <b class="switch-hover">Hover to deconstruct.</b>
    </div>
  </div>

</body>
</html>
